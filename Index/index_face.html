        <script>  
		jQuery.fn.setPosition = function (id) { 
			var vSize = 130;
			var index = id;
			var vleft = 0;
			var vtop=0;
			
			vleft = id%10;
			vtop = parseInt(id/10);
			
			//alert("id"+ id+"top"+vtop  + "left" +vleft);			
			this.css('position', 'absolute');   

			//alert("top"+(vtop*vSize + 130) + "left" +(vleft*vSize + 130));
		
			this.css('top', (vtop*vSize + 130) + 'px'); 
			//this.css('left', ($(window).width() - this.width()) / 2 + $(window).scrollLeft() + 'px'); 
			this.css('left', (vleft*vSize + 130)+ 'px'); 
			return this; 
		} 

		
		$(function() {			
			$( "#draggable img" ).each(function( index ) {
				$(this).setPosition(index);	 
			});
			$( "#draggable img" ).draggable();
    
  });</script>
